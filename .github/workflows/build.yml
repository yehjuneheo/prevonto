# Workflow Name: Build and Test Prevonto App
name: Build and Test

# Trigger this workflow on push or pull requests to the repository
on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: macos-latest  # macOS is required for Xcode builds

    steps:
      # Step 1: Set up Xcode 16
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.0' # Specify the required Xcode version

      # Step 2: Checkout code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 3: Build the app using xcodebuild
      - name: Build App
        run: xcodebuild build -scheme Prevonto -destination 'platform=iOS Simulator,name=iPhone 15'